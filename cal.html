<!DOCTYPE html>
<html>
    <head>
    <title> calculetor program</title>
    <style>
        .calculetor{
            width:400px;
            background-color: rgb(0, 55, 36);
            padding: 20px;
            border-radius: 10px;
        }
        .row{
            display: flex;
            direction: row;
            justify-content: space-between;
        }
        .btn{
            height:60px;
            width: 80px;
            font-size: 40px;
            font-weight: bold;
            background-color: white;
            border-radius: 8px;
            border: 2px solid gray;
        }

        .btn:hover{
            cursor:pointer;
            box-shadow:0px 2px 5px white;
        }
        .bg-orangered{
            background-color: orangered;
            color:white;
        
        }
        .bg-white{
            background-color: white;
            color:black;
        
        }
        .input-screen{
            width: 100%;
            height: 70px;
            margin-bottom: 20px;
        
            background-color: green;
        }
        .brand{
            font-size: 40px;
            font-family: monospace;
            color: white;
            font-weight:hold ;
        }
    </style>
</head>
<body>
    <div class="calculetor">
        <span class="brand">CASIO</span>
        <input type="text" id="input" class="input-screen"/>


        <div class="row">
            <button class="btn bg-white">%</button>
            <button class="btn bg-white">^</button>
            <button class="btn bg-orangered">AC</button>
            <button class="btn bg-orangered">C</button>    
        </div>

        <div class="row">
            <button class="btn bg-gray">7</button>
            <button class="btn bg-gray">8</button>
            <button class="btn bg-gray">9</button>
            <button class="btn bg-white">-</button>    
        </div>

        <div class="row">
            <button class="btn bg-gray">4</button>
            <button class="btn bg-gray">5</button>
            <button class="btn bg-gray">6</button>
            <button class="btn bg-white">x</button>    
        </div>

        <div class="row">
            <button class="btn bg-gray">1</button>
            <button class="btn bg-gray">2</button>
            <button class="btn bg-gray">3</button>
            <button class="btn bg-white">%</button>    
        </div>

        <div class="row">
            <button class="btn bg-gray">0</button>
            <button class="btn bg-gray">.</button>
            <button class="btn bg-gray">=</button>
            <button class="btn bg-white">+</button>    
        </div>
    </div>
</body>
</html>
